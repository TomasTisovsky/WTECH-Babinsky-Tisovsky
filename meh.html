<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Column Width</title>
  <!-- Add Bootstrap CSS (make sure to include the Bootstrap CSS file) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 min-width-column bg-success">
        <!-- Your column content goes here -->
        <p>This is a Bootstrap column with a minimal width.</p>
      </div>
      <div class="col-md-9 d-flex bg-danger">
        <!-- Another Bootstrap column without a minimal width -->
        <p>This is another Bootstrap column without a minimal width.</p>
      </div>
    </div>
  </div>

  <style>
    /* Custom class to set minimal width */
    .min-width-column {
      min-width: 200px;
      /* Adjust the value to your desired minimal width */
    }

    /* Media query for adjusting width on a specific breakpoint */
    @media (max-width: 767px) {
      .min-width-column {
        min-width: fit-content;
      }
    }
  </style>

  <!-- Add Bootstrap JS and Popper.js (make sure to include the Bootstrap JS files) -->
  <script src="path/to/popper.js"></script>
  <script src="path/to/bootstrap.js"></script>
</body>

</html>
