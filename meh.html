<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Text and Image</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Set a fixed height for the container */
    .custom-container {
      height: 200px;
      /* Adjust the height as needed */
    }

    /* Ensure the image inside the container is responsive */
    .custom-container img {
      max-height: 100%;
      width: auto;
    }

    #pepe {
      max-height: 100px;
      max-width: 100%;
    }
  </style>
</head>

<body>

  <div class="container custom-container">
    <div class="row">
      <div class="col-6">
        <div class="card bg-secondary" id="pepe">
          <div class="card-body">
            <p>aibndlrjkfaewgrhstjdgnhfedghntrfndsfvgrtfnbhdesfrgtyb</p>
            <img src="resources/phones/phone_default.png" class="img-fluid" alt="Your Image">
          </div>
        </div>
      </div>
      <div class="col-6 ">
        <div class="card bg-primary">
          <div class="card-body">
            <p>aishjgisodfeghtrdygeus</p>
            <img src="resources/phones/phone_default.png" class="img-fluid" alt="Your Image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
