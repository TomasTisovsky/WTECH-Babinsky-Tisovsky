<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Text and Image</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Set a maximum width for the image within its container */
    .custom-image-container {
      max-width: 80%;
      max-height: 600px;
      margin: auto;
      /* Center the container */
    }

    /* Ensure the image is responsive and doesn't exceed its container */
    .custom-image {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="container mt-5 h-100 ">
    <div class="row h-100 ">
      <div class="col-md-6 bg-warning">
        <!-- Image container with maximum width -->
        <div class="custom-image-container bg-primary">
          <!-- Responsive image -->
          <img src="https://picsum.photos/30/40" alt="Placeholder Image" class="custom-image">
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
