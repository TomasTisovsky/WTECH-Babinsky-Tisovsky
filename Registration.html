                    <ul class="navbar-fluid list-no-bullets">

            </div>
            </ul>

    <!--Druhy navbar-->

    <nav class="nav navbar-fluid main-navbar-2">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-4 col-6 order-1 order-md-1">
                    <div class="row">
                        <div class="col-lg-4 brand-icon"><img src="resources/icons/icons8-mobile-order-100.png"
                                alt="logo spolocnosti MobileTech">
                        </div>
                        <div class="col-lg-7 brand-name d-none d-lg-flex" id="cname">
                            <p>MobileTech</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    <main class="container-fluid">
        <div class="row py-5">
            <div class="container justify-content-center">
                <h1 class="orange-text-color">Registrácia</h1>
            </div>
        </div>
        <form action="" method="POST">
            <div class="row justify-content-center">

                <section class="col-sm-6">
                    <section class="mb-3">
                        <label for="name" class="form-label"><img
                                src="resources/icons/profile_account_user_avatar_icon_yellow.svg" alt="ikonka meno">
                            Meno:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </section>
                    <section class="mb-3">
                        <label for="email" class="form-label"><img src="resources/icons/envelope_email_icon_yellow.svg"
                                alt="ikonka email">
                            Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </section>
                    <section class="mb-3">
                        <label for="password" class="form-label"><img src="resources/icons/passwd.svg"
                                alt="ikonka heslo">
                            Heslo:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </section>


                </section>
                <section class="col-sm-6">

                    <section class="mb-3">
                        <label for="surname" class="form-label"><img
                                src="resources/icons/profile_account_user_avatar_icon_yellow.svg" alt="ikonka meno">
                            Priezvisko:</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </section>
                    <section class="mb-3">
                        <label for="phone-number" class="form-label"><img src="resources/icons/phone_icon_yellow.svg"
                                alt="ikonka email">
                            Telefón (nepovinné):</label>
                        <input type="tel" class="form-control" id="phone-number" name="phone-number">
                    </section>
                    <section class="mb-3">
                        <label for="password-rep" class="form-label"><img src="resources/icons/passwd.svg"
                                alt="ikonka heslo">
                            Heslo znova:</label>
                        <input type="password" class="form-control" id="password-rep" name="password-rep" required>
                    </section>

                </section>
                <article class="container my-5 justify-content-center">
                    <button type="submit" class="btn orange-btn px-5">
                        Registrujte sa
                    </button>
                </article>
        </form>
        </div>
    </main>


</body>

</html>
