<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>MobileTech</title>
</head>

<body>
    <!--Prvy navbar-->
    <nav class="main-navbar nav">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center-sm">
                    <ul class="nav navbar-fluid"">
          <li class=" nav-item d-md-inline main-navbar-social">
                        <a href="https://www.instagram.com/">
                            <img src="resources/icons/icons8-instagram.svg" alt="ikonka instagram" />
                        </a>
                        </li>
                        <li class="nav-item d-md-inline main-navbar-social">
                            <a href="https://www.facebook.com/">
                                <img src="resources/icons/icons8-facebook.svg" alt="ikonka facebook" />
                            </a>
                        </li>
                        <li class="nav-item d-md-inline main-navbar-social">
                            <a href="https://www.youtube.com/">
                                <img src="resources/icons/icons8-youtube.svg" alt="ikonka youtube" />
                            </a>
                        </li>
                        <li class="nav-item d-md-inline main-navbar-social">
                            <a href="https://www.tiktok.com/">
                                <img src="resources/icons/icons8-tiktok.svg" alt="ikonka tiktok" />
                            </a>
                        </li>
                </div>
                <div class="col-md-8 d-flex justify-content-end justify-content-center-sm  col-sm-12">
                    <ul class="navbar-fluid list-no-bullets">
                        <li class="nav-item d-md-inline ">
                            <span><img src="resources/icons/phone_icon.svg" alt="ikonka telefon" />0908 156 156</span>
                        </li>
                        <li class="nav-item d-md-inline">
                            <span><img src="resources/icons/envelope_email_icon.svg"
                                    alt="ikonka email" />info@mobiletech.sk</span>
                        </li>
                        <li class="nav-item d-md-inline">
                            <span><img src="resources/icons/profile_account_user_avatar_icon.svg"
                                    alt="ikonka prihlasenie" />Prihlásenie</span>
                        </li>
                    </ul>
                </div>
            </div>
            </ul>


        </div>

    </nav>
    <!--Druhy navbar-->

    <nav class="nav navbar-fluid main-navbar-2">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-4 col-6 order-1 order-md-1">
                    <div class="row">
                        <div class="col-lg-4 brand-icon"><img src="resources/icons/icons8-mobile-order-100.png"
                                alt="logo spolocnosti MobileTech">
                        </div>
                        <div class="col-lg-7 brand-name d-none d-lg-flex" id="cname">
                            <p>MobileTech</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-12 order-3 order-md-2 pb-4">
                    <div class="input-group p-4">
                        <input type="text" class="form-control search-bar" placeholder="Vyhľadávanie"
                            aria-label="Vyhľadávanie" id="main_search_bar">
                        <button class="btn btn-outline-secondary" type="button" id="search-bar-icon-btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-4 col-6 order-2 order-md-3" id="col-shopping-cart">
                    <button class="btn cart-btn">

                        <span id="shopping-cart-span justify-content-center"><img
                                src="resources/icons/shopping_cart.svg" alt="nakupny kosik" class="mr-2">12.00$</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    </nav>

    <main class="container-fluid back-ground-color justify-content-center" id="buying-stage-main">

        <div class="row container-fluid justify-content-center">

            <section class="col-12  buying-stage-title">
                <h2 class="w-100">Informácie o kupujúcom a adrese doručenia</h2>
            </section>

            <section class="row container-fluid buying-stage-bar">
                <div class="col-md-3 col-sm-6 buying-stage passed-buying-stage "><span>Nákupný košík</span></div>
                <div class="col-md-3 col-sm-6 buying-stage passed-buying-stage"><span>Kontaktné informácie</span></div>
                <div class="col-md-3 col-sm-6 buying-stage current-buying-stage"><span>Doprava a platba</span></div>
                <div class="col-md-3 col-sm-6 buying-stage"><span>Dokončenie objednávky</span></div>
            </section>

            <section class="row mt-1 back-ground-white pb-4 pr-4 pl-4" id="shopping-cart-body">
                <h3 class="personal-data-title ">Spôsob dopravy a platby</h3>
                <section class="row container-fluid">
                    <section class="col-sm-6">
                        <h3 class="personal-data-title p-0">Doprava</h3>
                        <span class="personal-data-span"><img src="resources/icons/delivery-van.svg"
                                alt="ikonka email"><span class="delivery-payment-name">Kuriér na adresu</span></span>

                        <span class="personal-data-span "><img src="resources/icons/shop-window.svg"
                                alt="ikonka email"><span class="delivery-payment-name">Osobný odber</span></span>
                    </section>
                    <section class="col-sm-6">
                        <h3 class="personal-data-title p-0">Platba</h3>
                        <span class="personal-data-span"><img src="resources/icons/credit-card.svg"
                                alt="ikonka telefon"><span class="delivery-payment-name">Karta</span></span>

                        <span class="personal-data-span"><img src="resources/icons/cash.svg" alt="ikonka telefon"><span
                                class="delivery-payment-name">Dobierka (+2,99€)</span></span>


                        <span class="personal-data-span"><img src="resources/icons/bank.svg" alt="ikonka telefon"><span
                                class="delivery-payment-name">Bankový prevod</span></span>


                    </section>



                </section>

                <section class="row container-fluid next-buying-stage-button-row">
                    <section class="col-12 d-flex justify-content-center">
                        <button class="btn next-buying-stage-button ">Prejsť na dokončenie objednávky</button>
                    </section>

                </section>

            </section>




        </div>
    </main>
</body>

</html>
